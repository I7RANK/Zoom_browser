<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom in browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="div_content_tabs">
        <div id="div_tab1" class="div_tabs">
            <img id="icon_tab" src="img/youtube-85-226402.webp">
            <span>Youtube</span>
            <span id="close_icon">x</span>
            <div id="div_background"></div>
        </div>
        <div id="div_tab2" class="div_tabs"></div>
    </div>
    <div id="div_content">
        <div id="div_textbox">
            <img src="img/padlock.png">
            <span>https://</span>
            <input id="textbox" type="text" value="www.youtube.com">
        </div>
    </div>
</body>
</html>
